<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doctor Information Form</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f8f9fa;
            margin: 0;
            padding: 0;
        }

        .main {
            width: 80%;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .header img {
            max-width: 100%;
            height: 150px;
            position: absolute;
            display: flex;

            }

            .mainmenu ul {
                list-style: none;
                padding: 0;
                margin: 0;
                background-color: #007bff;
                overflow: hidden;
            }

            .mainmenu li {
                float: left;
                margin-right: 20px;
            }

            .mainmenu a {
                display: block;
                color: #fff;
                text-align: center;
                padding: 14px 16px;
                text-decoration: none;
            }

            .mainmenu a:hover {
                background-color: #0056b3;
            }

        .a {
            text-align: center;
            padding: 20px;
        }

        h2,
        h3 {
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
        }

        input,
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ced4da;
            border-radius: 4px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th,
        td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }


        .choice{
            display: flex;
            flex-direction: row;
            
        }
        fieldset{
            display: flex;
            margin-bottom: 20px;
            
        }

    </style>


</head>
<form class="myForm" method="post">
    {% csrf_token %}

<body class="a">
    <div class="main">
        <div class="header">
            <input type="file" id="imageInput" name="doc_profile_img" accept="image/*">
            <div id="imageContainer">
                <img id="uploaded-image" src="" alt="Uploaded Image">
            </div>        
        </div>


        <div class="a">
                <h2><br />Doctors info Form</h2>
                <br>
                <br>
                <p>
                    <label>First Name:
                        <input type="text" name="first_name" placeholder="Enter first name" required>
                    </label>

                    <label>Last Name:
                        <input type="text" name="Last_name" placeholder="Enter last name" required>
                    </label>
                </p>

                <p>
                    <label>Date of Birth:
                        <input type="date" name="doc_dob" required>
                    </label>
                </p>

                <p>
                    <label>Email:
                        <input type="Email" name="email" required>
                    </label>

                    <label>Password:
                        <input type="Password" name="Password" required>
                    </label>
                </p>


                <fieldset class="gender">
                    <legend>Gender:</legend>
                    <p><label class="choice"> <input type="radio" name="gender" required value="male">Male</label></p>
                    <p><label class="choice"> <input type="radio" name="gender" required value="female">Female</label>
                    </p>
                    <p><label class="choice"> <input type="radio" name="gender" required value="others">Others</label>
                    </p>
                </fieldset>
                
                <label>Category:
                    <input type="text" name="Category" required>
                </label>

                <label>Date of appointment:
                    <input type="datetime-local" name="appointment_date" required>
                </label>
                </p>
                </br>

                <h3>Educational Qualifications:</h3>
                <table id="table">
                    <tr>
                        <th>Serial</th>
                        <th>Degree</th>
                        <th>Board/Institute</th>
                        <th>Year</th>
                        <th>Division/CGPA</th>
                        <th>Rank</th>
                        <th>Certificate (if any)</th>
                    </tr>   
                    <tr>
                        <td><label>1.</label></td>
                        <td>SE</td>
                        <td><input type="test" name="SSC_inst_name" placeholder="insert institute name" required></td>
                        <td><input type="test" name="SSC_year" placeholder="insert year of graduation" required></td>
                        <td><input type="test" name="SSC_div_cgpa" placeholder="insert division/cgpa" required></td>
                        <td><input type="test" name="SSC_position" placeholder="insert position" required></td>
                        <td><input type="file" name="SSC_certificate" ></td>
                    </tr>

                    <tr>
                        <td><label>2.</label></td>
                        <td>HSE </td>
                        <td><input type="test" name="HSC_inst_name" required></td>
                        <td><input type="test" name="HSC_year" required></td>
                        <td><input type="test" name="HSC_div_cgpa" required></td>
                        <td><input type="test" name="HSC_position" required></td>
                        <td><input type="file" name="HSC_certificate" ></td>
                    </tr>

                    <tr>
                        <td><label>3.</label></td>
                        <td>MBBS</td>
                        <td><input type="test" name="MBBS_inst_name" required></td>
                        <td><input type="test" name="MBBS_year" required></td>
                        <td><input type="test" name="MBBS_div_cgpa" required></td>
                        <td><input type="test" name="MBBS_position" required></td>
                        <td><input type="file" name="MBBS_certificate" ></td>
                    </tr>



                </table>

                </br>

                <h3>Experience:</h3>
                <table id="table">
                    <tr>
                        <th>Serial</th>
                        <th>Job Designation</th>
                        <th>From</th>
                        <th>To</th>
                        <th>Organization</th>
                    </tr>
                    <tr>
                        <td><label>1.</label></td>
                        <td><input type="test" name="job_desg_1" placeholder="insert job designation" required></td>
                        <td><input type="date" name="from_1" placeholder="insert starting date" required></td>
                        <td><input type="date" name="to_1" placeholder="insert regination date" required></td>
                        <td><input type="test" name="org_name_1" placeholder="insert name of organization" required></td>
                    </tr>
                    <tr>
                        <td><label>2.</label></td>
                        <td><input type="test" name="job_desg_2"></td>
                        <td><input type="date" name="from_2"></td>
                        <td><input type="date" name="to_2"></td>
                        <td><input type="test" name="org_name_2"></td>
                    </tr>
                    <tr>
                        <td><label>3.</label></td>
                        <td><input type="test" name="job_desg_3"></td>
                        <td><input type="date" name="from_3"></td>
                        <td><input type="date" name="to_3"></td>
                        <td><input type="test" name="org_name_3"></td>
                    </tr>
                    <tr>
                        <td><label>4.</label></td>
                        <td><input type="test" name="job_desg_4"></td>
                        <td><input type="date" name="from_4"></td>
                        <td><input type="date" name="to_4"></td>
                        <td><input type="test" name="org_name_4"></td>
                    </tr>
                    <tr>
                        <td><label>5.</label></td>
                        <td><input type="test" name="job_desg_5"></td>
                        <td><input type="date" name="from_5"></td>
                        <td><input type="date" name="to_5"></td>
                        <td><input type="test" name="org_name_5"></td>
                    </tr>

                </table>

                <br />

                <p><button>Submit form</button></p>

            </div>
        </div>
    </form>
    <script>
        document.getElementById('imageInput').addEventListener('change', function (event) {
            var reader = new FileReader();

            reader.onload = function (e) {
                document.getElementById('uploaded-image').src = e.target.result;
            };

            reader.readAsDataURL(event.target.files[0]);
        });
    </script>   

    <script>
        window.addEventListener('beforeunload', function(e){
            var confirmMessage = "Do you want to Exit ?";
            e.returnValue = confirmMessage;
        })

    </script>



</body>

</html>
